<div class="container-fluid">
<h1>Register</h1>

        <div ng-show="model.error"
             class="alert alert-danger">
                {{model.error}}
        </div>

<label for="username">Username</label>
<input type="text"
       id="username"
       ng-model="username"
       class="form-control"
       placeholder="AliceW"/>
<label for="password">Password</label>
<input type="password"
       id="password"
       ng-model="password"
       class="form-control"
       placeholder="AliceW@123"/>
	   
<label for="password2">Verify Password</label>
<input type="password"
       id="password2"
       ng-model="password2"
       class="form-control"
       placeholder="AliceW@123"/>
<a ng-click="model.register(username, password, password2)"
   class="btn btn-primary btn-block">
        Register
</a>
<a class="btn btn-danger  btn-block"
   href="#!/login">Cancel</a>
</div>
