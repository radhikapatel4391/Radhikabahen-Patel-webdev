<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="navbar-header wd-margin-sx">
                    <p class="navbar-text pull-left">
                        <a href="#!/user/{{model.userId}}"
                           class="navbar-link">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                    </p>
                    <a class="navbar-brand">
                        Validate Credit Card
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <form>
        <div class="form-group">
            <label for="cardno">
                Credit Card No
            </label>
            <input ng-model="model.creditcard.cardno"
                   type="text"
                   class="form-control"
                   id="cardno"
                   placeholder="">
        </div>
        <div class="form-group">
            <label for="date">
                Expiry Date
            </label>
            <input ng-model="model.creditcard.date"
                   type="text"
                   class="form-control"
                   id="date"
                   placeholder="">
        </div>
        <div class="form-group">
            <label for="cvv">
                CVV
            </label>
            <input ng-model="model.creditcard.cvv"
                   type="text"
                   class="form-control"
                   id="cvv"
                   placeholder="">
        </div>
    </form>

    <a ng-click="model.validateCreditcard(model.creditcard)"
       class="btn btn-success btn-block">
        Validate
    </a>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
