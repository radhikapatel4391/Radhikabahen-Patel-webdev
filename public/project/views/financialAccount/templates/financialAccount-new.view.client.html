<div class="container-fluid">

    <form name="myForm">

        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>

        <div class="form-group" ng-class="{ 'has-error' : (myForm.accountName.$touched || submitted) && myForm.accountName.$invalid }">
            <label for="accountName">Account Name</label>
            <input class="form-control"
                   type="text"
                   ng-model="financialAccount.accountName"
                   placeholder="Account Name"
                   id="accountName"
                   name="accountName"
                   required/>
            <div ng-show="(myForm.accountName.$touched || submitted) && myForm.accountName.$invalid" class="help-block">
                Account Name is required.
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : (myForm.accountNumber.$touched || submitted) && myForm.accountNumber.$invalid }">
            <label for="accountNumber">Account Number</label>
            <input class="form-control"
                   type="text"
                   ng-model="financialAccount.accountNumber"
                   placeholder="Account Number"
                   id="accountNumber"
                   name="accountNumber"
                   required/>
            <div ng-show="(myForm.accountNumber.$touched || submitted) && myForm.accountNumber.$invalid" class="help-block">
                Account Number is required.
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : (!myForm.dateCreated.$pristine || submitted) && myForm.dateCreated.$invalid }">
            <label for="dateCreated">
                Opening Date
            </label>
            <input ng-model="financialAccount.dateCreated"
                   type="date"
                   class="form-control"
                   required
                   id="dateCreated"
                   name="dateCreated">
            <div ng-show="(!myForm.dateCreated.$pristine || submitted) && myForm.dateCreated.$invalid" class="help-block">
                Enter a valid Opening Date.
            </div>
        </div>

        <a ng-click="(myForm.accountName.$invalid || myForm.accountNumber.$invalid || myForm.dateCreated.$invalid) ? submitted=true : model.createFinancialAccount(financialAccount)"
           class="btn btn-block btn-success">
            Create
        </a>

    </form>

</div>
