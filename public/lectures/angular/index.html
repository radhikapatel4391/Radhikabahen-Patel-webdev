<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Blog</h1>
        <div ng-controller="BlogPostListController">

            Title:
        <input ng-model="post.title" class="form-control"/>
            Body:
            <textarea ng-model="post.body" class="form-control"></textarea>
            <button ng-click="addPost(post)" class="btn btn-block btn-primary">Post Blog</button>
            <button ng-click="updatePost(post)" class="btn btn-block btn-success">Update Blog</button>
            <ul class="list-group">
                <li ng-repeat="post in posts" class="list-group-item">
                    <span class = "pull-right">
                        <span ng-click="editPost($index)" class="glyphicon glyphicon-edit"></span>
                        <span ng-click="deletePost($index)" class="glyphicon glyphicon-remove-circle"></span>
                    </span>
                    <h3>{{post.title}}</h3>
                    <p>
                        {{post.body}}
                        <br/>
                        <label>
                        {{post.date | date}}
                        </label>
                    </p>
                </li>

            </ul>
        </div>
    </div>
</body>
</html>
