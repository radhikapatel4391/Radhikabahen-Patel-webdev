<div class="container-fluid wd-widget-edit">

    <form name="myForm">

        <div class="form-group" ng-class="{ 'has-error' : (myForm.name.$touched || submitted) && myForm.name.$invalid }">
            <label for="name">Widget Name</label>
            <input class="form-control"
                   type="text"
                   ng-model="model.widget.name"
                   placeholder="Widget Name"
                   id="name"
                   name="name"
                   required/>
            <div ng-show="(myForm.name.$touched || submitted) && myForm.name.$invalid" class="help-block">
                Widget Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text"
                   class="form-control"
                   placeholder="facebook"
                   id="text"/>
        </div>

        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url"
                   class="form-control"
                   placeholder="facebook"
                   id="url"/>
        </div>

        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width"
                   class="form-control"
                   placeholder="facebook"
                   id="width"/>
        </div>

    </form>

    <a class="btn btn-info btn-block form-control" href="#!/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widget._id}}/search">
        Search
    </a>

    <form action="/api/upload" method="post" enctype="multipart/form-data">
        <input  name="myFile"    type="file" class="form-control"/>
        <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
        <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
        <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
        <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
        <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
        <button type="submit"  class="btn btn-block btn-primary form-control">Upload Image</button>
    </form>

    <a ng-click="myForm.name.$invalid ? submitted=true : model.updateWidget(model.widget)"
       class="btn btn-block btn-success">
        Update
    </a>

    <a ng-click="model.deleteWidget(model.widgetId)"
       class="btn btn-block btn-danger">
        Delete
    </a>

</div>
