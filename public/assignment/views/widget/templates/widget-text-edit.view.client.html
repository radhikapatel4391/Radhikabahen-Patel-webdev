<div class="container-fluid wd-widget-edit">

    <form name="myForm">

        <div class="form-group" ng-class="{ 'has-error' : (myForm.name.$touched || submitted) && myForm.name.$invalid }">
            <label for="name">Widget Name</label>
            <input class="form-control"
                   type="text"
                   ng-model="model.widget.name"
                   placeholder="Widget Name"
                   id="name"
                   name="name"
                   required/>
            <div ng-show="(myForm.name.$touched || submitted) && myForm.name.$invalid" class="help-block">
                Widget Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text"
                   class="form-control"
                   placeholder="text"
                   id="text"/>
        </div>

        <div class="form-group">
            <label for="rows">Rows</label>
            <input ng-model="model.widget.rows"
                   class="form-control"
                   placeholder="rows"
                   id="rows"
                   type="number"/>
        </div>

        <div class="form-group">
            <label for="placeholder">Placeholder</label>
            <input ng-model="model.widget.placeholder"
                   class="form-control"
                   placeholder="placeholder"
                   id="placeholder"/>
        </div>

        <div class="form-group">
            <label for="formatted">Formatted</label>
            <input ng-model="model.widget.formatted"
                   type="checkbox"
                   id="formatted"/>
        </div>

        <a ng-click="myForm.name.$invalid ? submitted=true : model.updateWidget(model.widget)"
           class="btn btn-block btn-success">
            Update
        </a>

        <a ng-click="model.deleteWidget(model.widgetId)"
           class="btn btn-block btn-danger">
            Delete
        </a>

    </form>

</div>
