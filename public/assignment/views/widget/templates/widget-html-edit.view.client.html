<div class="container-fluid wd-widget-edit">

    <form name="myForm">

        <div class="form-group" ng-class="{ 'has-error' : (myForm.name.$touched || submitted) && myForm.name.$invalid }">
            <label for="name">Widget Name</label>
            <input class="form-control"
                   type="text"
                   ng-model="model.widget.name"
                   placeholder="Widget Name"
                   id="name"
                   name="name"
                   required/>
            <div ng-show="(myForm.name.$touched || submitted) && myForm.name.$invalid" class="help-block">
                Widget Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="html">HTML</label>
            <div ng-model="model.widget.text"
                 class="bottom-margin"
                 text-angular
                 id="html"
                 ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
                    ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
                    ['indent','outdent'],['html']]">
            </div>
        </div>

        <a ng-click="myForm.name.$invalid ? submitted=true : model.updateWidget(model.widget)"
           class="btn btn-block btn-success">
            Update
        </a>

        <a ng-click="model.deleteWidget(model.widgetId)"
           class="btn btn-block btn-danger">
            Delete
        </a>

    </form>

</div>
