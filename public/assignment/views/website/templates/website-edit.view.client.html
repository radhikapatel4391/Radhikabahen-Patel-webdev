<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5  col-xs-10">
                            Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Accessed
                        </div>
                        <div class="col-xs-2 col-lg-1">

                        </div>
                    </div>

                </li>
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-xs-10">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                                {{website.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{website.created | date}}
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{website.accessed | date}}
                        </div>
                        <div class="col-xs-2 col-lg-1">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right">
                                </span>
                            </a>
                        </div>
                    </div>

                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">

            <label for="name">Website Name</label>
            <input id="name"
                   class="form-control"
                   ng-model="model.website.name"
                    placeholder="Facebook"
                    value="Blogger"/>

            <label for="description">Website Description</label>
            <textarea id="description"
                      rows = 5
                      ng-model="model.website.description"
                      placeholder = "So big it is its own country"
                      class="form-control"></textarea>

            <a ng-click="model.updateWebsite(model.websiteId, model.website)"
               class="btn btn-block btn-success">
                Update
            </a>

            <a ng-click="model.deleteWebsite(model.websiteId)"
               class="btn btn-block btn-danger">
                Delete
            </a>

        </div>
    </div>
</div>
