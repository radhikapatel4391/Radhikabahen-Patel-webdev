<div class="container-fluid">

    <form name="myForm">

        <div class="row">
            <div class="col-xs-4 hidden-xs">
                <div ng-include="'views/website/templates/website-list-common.view.client.html'">

                </div>
            </div>
            <div class="col-xs-12 col-sm-8">

                <div class="form-group" ng-class="{ 'has-error' : (myForm.name.$touched || submitted) && myForm.name.$invalid }">
                    <label for="name">Website Name</label>
                    <input class="form-control"
                           type="text"
                           ng-model="model.website.name"
                           placeholder="Website Name"
                           id="name"
                           name="name"
                           required/>
                    <div ng-show="(myForm.name.$touched || submitted) && myForm.name.$invalid" class="help-block">
                        Website Name is required.
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Website Description</label>
                    <textarea id="description"
                              rows="5"
                              ng-model="model.website.description"
                              placeholder="Website Description"
                              class="form-control"></textarea>
                </div>

                <a ng-click="myForm.name.$invalid ? submitted=true : model.updateWebsite(model.website)"
                   class="btn btn-block btn-success">
                    Update
                </a>

                <a ng-click="model.deleteWebsite(model.userId, model.websiteId)"
                   class="btn btn-block btn-danger">
                    Delete
                </a>
            </div>
        </div>

    </form>

</div>
