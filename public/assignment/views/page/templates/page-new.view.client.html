<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5  col-xs-10">
                            Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Accessed
                        </div>
                        <div class="col-xs-2 col-lg-1">

                        </div>
                    </div>

                </li>
                <li ng-repeat="page in model.pages" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-xs-10">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{page.created | date}}
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{page.accessed | date}}
                        </div>
                        <div class="col-xs-2 col-lg-1">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right">
                        </span>
                            </a>
                        </div>
                    </div>

                </li>


            </ul>
        </div>

        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>
            <input id="name"
                   ng-model = "page.name"
                   class="form-control"
                   placeholder="Page Name"
                   value="Page1"/>
            <label for="description">Page Description</label>
            <textarea id="description"
                      rows = 5
                      ng-model="page.description"
                      placeholder = "So big it is its own country"
                      class="form-control"></textarea>

            <a ng-click="model.createPage(page)"
               class="btn btn-block btn-success">
                Create
            </a>

        </div>
    </div>
</div>
