<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 hidden-xs">
                <div class="navbar-header">
                    <p class="navbar-text pull-left">
                        <a href="#!/website/{{model.websiteId}}/page"
                           class="navbar-link">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                    </p>
                    <a class="navbar-brand">
                        Pages
                    </a>
                    <p class="navbar-text pull-right">
                        <a href="#!/website/{{model.websiteId}}/page/new"
                           class="navbar-link">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </p>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8">
                <div class="navbar-header wd-margin-sx">
                    <p class="navbar-text pull-left visible-xs">
                        <a href="#!/website/{{model.websiteId}}/page"
                           class="navbar-link">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                    </p>
                    <a class="navbar-brand">
                        Edit Page
                    </a>
                    <p class="navbar-text pull-right">
                        <a ng-click="model.updatePage(model.page)"
                           class="navbar-link">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <form name="myForm">

        <div class="row">
            <div class="col-xs-4 hidden-xs">
                <div ng-include="'views/page/templates/page-list-common.view.client.html'">

                </div>
            </div>
            <div class="col-xs-12 col-sm-8">

                <div class="form-group" ng-class="{ 'has-error' : (myForm.name.$touched || submitted) && myForm.name.$invalid }">
                    <label for="name">Page Name</label>
                    <input class="form-control"
                           type="text"
                           ng-model="model.page.name"
                           placeholder="Page Name"
                           id="name"
                           name="name"
                           required/>
                    <div ng-show="(myForm.name.$touched || submitted) && myForm.name.$invalid" class="help-block">
                        Page Name is required.
                    </div>
                </div>

                <div class="form-group">
                    <label for="title">Page Title</label>
                    <input class="form-control"
                           ng-model="model.page.title"
                           placeholder="Page Title"
                           id="title"/>
                </div>

                <a ng-click="myForm.name.$invalid ? submitted=true : model.updatePage(model.page)"
                   class="btn btn-block btn-success">
                    Update
                </a>

                <a ng-click="model.deletePage(model.websiteId, model.pageId)"
                   class="btn btn-block btn-danger">
                    Delete
                </a>

            </div>
        </div>

    </form>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>

</body>
